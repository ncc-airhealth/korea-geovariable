services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    develop:
      # Create a `watch` configuration to update the app
      #
      watch:
        # Sync the working directory with the `/app` directory in the container
        - action: sync
          path: .
          target: /app
          # Exclude the project virtual environment
          ignore:
            - .venv/

        # Rebuild the image on changes to the `pyproject.toml`
        - action: rebuild
          path: ./pyproject.toml
    ports:
      - "8080:8080"
      - "8081:8080"
    env_file:
      - .env
    depends_on:
      - redis
    command: uv run gunicorn -w 2 -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:8080
    restart: unless-stopped
    networks:
      - local-dev

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    develop:
      # Create a `watch` configuration to update the app
      #
      watch:
        # Sync the working directory with the `/app` directory in the container
        - action: sync
          path: .
          target: /app
          # Exclude the project virtual environment
          ignore:
            - .venv/

        # Rebuild the image on changes to the `pyproject.toml`
        - action: rebuild
          path: ./pyproject.toml
    env_file:
      - .env
    networks:
      - local-dev
    depends_on:
      - redis
    command: uv run celery -A celery_app worker --loglevel=info
    restart: unless-stopped

  flower:
    build:
      context: .
      dockerfile: Dockerfile
    develop:
      # Create a `watch` configuration to update the app
      #
      watch:
        # Sync the working directory with the `/app` directory in the container
        - action: sync
          path: .
          target: /app
          # Exclude the project virtual environment
          ignore:
            - .venv/

        # Rebuild the image on changes to the `pyproject.toml`
        - action: rebuild
          path: ./pyproject.toml
    ports:
      - "5555:5555"
    env_file:
      - .env
    networks:
      - local-dev
    depends_on:
      - redis
      - worker
    command: uv run celery -A celery_app flower --loglevel=debug --port=5555
    restart: unless-stopped

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6380:6379"
    networks:
      - local-dev
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s

networks:
  local-dev:
    name: local-dev
